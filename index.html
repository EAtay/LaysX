<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script>
        const btnOkClick = () => {
            const ma = document.getElementById("main");
            ma.style.display = "none";

            const ld = document.getElementById("loading");
            ld.style.display = "block";

            setTimeout(() => {
            ld.style.display = "none";
            const ml = document.getElementById("malevich");
            ml.style.display = "flex";
            }, 100000)
        }
    </script>
</head>

<body>
    <main id="main">
        <div class="container">
            <div class="left-side">
                <div class="moon">
                    <img src="./img/moon.png" alt="">
                </div>
            </div>
            <div class="right-side">
                <div class="title">
                    <h2 class="title-moon">
                        <b>Welcome</b> to the
                    </h2>
                    <h2 class="title-moon"> <b>LaysX</b></h2>
                    <p class="title-context">
                        start your journey with us
                    </p>
                    <p class="title-about">
                        Are you planning a trip to Our Galaxy?
                    </p>
                </div>
                <button onclick="btnOkClick()" class="start">
                    Go!
                </button>
            </div>
        </div>
    </main>
    <section class="loading" id="loading">
    </section>
    <section id="malevich">
        <div class="container-c">
            <div class="mal">
            </div>
        </div>
    </section>
</body>

</html>
